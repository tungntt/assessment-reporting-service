services:
  postgres:
    image: postgres:16-alpine
    container_name: assessment-reporting-db
    environment:
      POSTGRES_DB: assessment_reporting
      POSTGRES_USER: reporting_user
      POSTGRES_PASSWORD: reporting_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reporting_user -d assessment_reporting"]
      interval: 10s
      timeout: 5s
      retries: 5