spring:
  application:
    name: assessment-reporting-service
  datasource:
    url: jdbc:postgresql://localhost:5432/assessment_reporting
    username: reporting_user
    password: reporting_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/test
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
